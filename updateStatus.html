<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>SendIT | Upade Parcel Status </title>
    </head>
    <body>
      <nav id="navbar">
        <!-- Navbar -->
        <h1 class="logo">Send<span class="it-logo">IT</span></h1>
        <ul>
          <li><a href="userProfile.html"">Dashboard</a></li>
          <li><a id="logout" href="#">Logout</a></li>
        </ul>
      </nav>
        <!-- Register -->
        <section id="signup">
            <div class="container">
            <div class="form-box text-center">
                <h1 class="m-heading"><span class="text-primary">Update</span> Status</h1>
                <form id="update-status">
                    <div class="form-group">
                        <label for="parcel-id">Parcel ID</label>
                        <input type="text" name="parcel-id" id="parcel-id" required/>
                    </div>
                    <div class="form-group">
                        <label for="new-status">New Status</label>
                        <input type="text" name="new-status" id="new-status" required/>
                    </div>

                    <button type="submit" class="btn register-btn">Update Parcel Status</button>
                    
                </form>
            </div>
        </div>
        </section>

        <!-- footer -->
        <footer id="main-footer" class="bg-dark text-center py-1">
            <div class="container">
                <p>Copyright &copy; 2020, SendIT, All Rights Reserved</p>
            </div>
        </footer>
        <script src="js/updateStatus.js"></script>
    </body>
</html>
