<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            media="screen and (max-width: 768px)"
            href="css/mobile.css"
        />
        <title>SendIT | Create Order</title>
    </head>
    <body>
        <nav id="navbar">
            <!-- Navbar -->
            <h1 class="logo">Send<span class="it-logo">IT</span></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="userProfile.html">Dashboard</a></li>
                <li><a id="logout" href="#">Logout</a></li>
            </ul>
        </nav>
        <!-- Register -->
        <section id="signup">
            <div class="container">
                <div class="form-box text-center">
                    <div class="s-heading text-right">
                        <span class="back"> X </span>
                    </div>
                    <h1 class="m-heading">
                        <span class="text-primary">Create</span> Order
                    </h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Nobis, alias.
                    </p>
                    <form id="create-order-form" >
                        <div class="form-group">
                            <label for="description">Item Description</label>
                            <textarea
                                name="description"
                                id="description"
                                required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="pickup-location">Pickup Location</label>
                            <input
                                type="text"
                                name="pickup-location"
                                id="pickup-location"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input
                                type="text"
                                name="destination"
                                id="destination"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="recipient-name">Recipient's Name</label>
                            <input
                                type="recipient-name"
                                name="recipient-name"
                                id="recipient-name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="recipient-phone"
                                >Recipient Phone No.</label
                            >
                            <input
                                type="tel"
                                name="recipient-phone"
                                id="recipient-phone"
                                pattern="\+(9[976]\d|8[987530]\d|6[987]\d|5[90]\d|42\d|3[875]\d|2[98654321]\d|9[8543210]|8[6421]|6[6543210]|5[87654321]|4[987654310]|3[9643210]|2[70]|7|1)\d{1,14}$" 
                        required/>
                        <span class="validity">Format: +1234....</span>
                        </div>

                        <input type="submit" name="myButton" value="Create Order" class="btn register-btn"> 
                        </input>
                        <button class="btn register-btn back-btn">
                            Go Back to Dashboard
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer id="main-footer" class="bg-dark text-center py-1">
            <div class="container">
                <p>Copyright &copy; 2020, SendIT, All Rights Reserved</p>
            </div>
        </footer>
        <script src="js/createOrder.js"></script>
    </body>
</html>
